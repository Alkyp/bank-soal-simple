{% extends 'base.html' %}

{% block title %}
Ubah Soal
{% endblock %}

{% block content %}
<form action="" method="post" class="border shadow p-3 mb-5 bg-body rounded">
        <h5>Ubah Soal</h5>

        <div class="mb-3">
            <textarea class="form-control" name="soal" id="soal" rows="5" style="width: 100%; box-shadow: none !important;">{{data[0]}}</textarea>
        </div>
        <table style="width: 100%;">
            {% for i in range(5) %}
            <tr>
                {% if data[-1] == col[i+1][0] %}
                <td class="text-center" style="width: 5%"><input type="radio" name="benar" value="{{col[i+1][0]}}" checked></td>
                {% else %}
                <td class="text-center" style="width: 5%"><input type="radio" name="benar" value="{{col[i+1][0]}}"></td>
                {% endif %}
                <td style="width: 80%"><input class="form-control" type="text" id="{{col[i+1][0]}}" name="{{col[i+1][0]}}" style="width: 100%; box-shadow: none !important;" value="{{data[i+1]}}" required></td>

            </tr>
            {% endfor %}
        </table>

        <button type="submit" class="btn btn-primary mt-3" name="simpan" value="{{data[0]}}">Simpan</button>
    </form>


{% endblock %}
